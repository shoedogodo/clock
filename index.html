<html lang="en">

    <title>SVG Clock</title>
    <link rel="stylesheet" href="styles.css">

            <!-- Hands -->

            <g id="minute-hand-group" draggable="true">
                <line id="minute-hand" class="hand minute-hand" x1="50" y1="60" x2="50" y2="9.9" />
                <polygon id="minute-hand-triangle" points="50,7 47.9,10 52,10" fill="#333333" />
            </g>

            <g id="hour-hand-group" draggable="true">
                <line id="hour-hand" class="hand hour-hand" x1="50" y1="56" x2="50" y2="24.9" />
                <polygon id="hour-hand-triangle" points="50,22 48,25 52,25" fill="black" />
            </g>

            <g id="second-hand-group" draggable="true">
                <line id="second-hand" class="hand second-hand" x1="50" y1="62" x2="50" y2="30" />
                <circle id="second-hand-circle" cx="50" cy="27" r="4" fill="white" stroke="red" stroke-width="0.5" />
                <line id="second-hand-tip" class="hand second-hand" x1="50" y1="8" x2="50" y2="23" />
                <polygon points="50,7 49.5,8 50.5,8" fill="#aa0101" />
            </g>


        </svg>

        <div id="digital-clock" class="digital-clock">00:00:00</div>

    </div>
    <script src="script.js"></script>
</body>
</html>
